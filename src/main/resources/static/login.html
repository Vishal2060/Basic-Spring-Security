<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</head>
<body ng-controller="myController">
	<div ng-show="error">Invalid credentials.</div>
	<div ng-show="logout">You have been logged out.</div>
	<form>
		<div>
			<label> User Name : <input type="text" ng-model="user.username" />
			</label>
		</div>
		<div>
			<label> Password: <input type="password" ng-model="user.password" />
			</label>
		</div>
		<div>
			<input type="submit" ng-click="login()"/>
		</div>
	</form>
</body>
</html>
